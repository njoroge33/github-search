<div class="container-fluid" *ngIf="user">
    <div class="card">
        <div class="card-header">
           Username: {{user.login}}
        </div>

        <div class="card-body">
            <div class="row">
                <div class=
                'col-sm-3'>
                    <img [src]='user.avatar_url'
                    [title]='user.name'
                    [style.width.px]='imageWidth'
                            [style.height.px]='imageHeight'>
                </div>

                <div class="col-sm-9">
                   <!-- <p>Name : {{user.name}}</p>
                   <p>Location: {{user.location}}</p>
                   <p *ngIf="user.hireable">Available for hire</p>
                   <p>{{user.bio}}</p>
                   <p></p> -->
                   <ul class="list-group">
                        <li class="list-group-item">Username: {{user.login}}</li>
                        <li class="list-group-item">Name: {{user.name}}</li>
                        <li class="list-group-item">Email: {{user.email}}</li>
                        <li class="list-group-item">Location: {{user.location}}</li>
                        <li class="list-group-item">Joined: {{user.created_at}}</li>
                      </ul>

                   <div class="stats">
                        <span class="btn btn-secondary">{{user.followers}} Followers</span>
                        <span class="btn btn-secondary">Following {{user.following}}</span>
                        <span class="btn btn-secondary">{{user.public_repos}} Public Repos</span>
                        <span class="btn btn-secondary">{{user.public_gists}} Public Gists</span>
                      </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
